{% extends "django_projects/base.html" %}

{% block content %}

<div class="edit-entry-container">
    <p><a href="{% url 'topic' topic.id %}">{{ topic }}</a></p>

    <p>Editar Anotação:</p>

    <form action="{% url 'edit_entry' entry.id %}" method="post" class="edit-entry-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Salvar</button>
    </form>
</div>

{% endblock content %}
