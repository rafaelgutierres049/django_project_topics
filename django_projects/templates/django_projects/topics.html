{% extends "django_projects/base.html" %}

{% block content %}

    <ul class="topic-list">
        {% for topic in topics %}
        <a href="{% url 'topic' topic.id %}">
            <li>
                {{ topic }}
            </li>
        </a>
        {% empty %}
            <li>Não há tópicos adicionados</li>
        {% endfor %}
    </ul>

    <a href="{% url 'new_topic' %}" class="add-topic">Adicionar novo tópico</a>

{% endblock content %}
